<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAT BOT</title>
  <script src="https://kit.fontawesome.com/bd6bb382c6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href=".\font-awesome\css\font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container hide" id="chat-container">
            <div class="chat-header">
                <div class="chat-header-icon">
                    <i class="fa-solid fa-2x fa-robot"></i>
                </div>
                <div class="chat-header-name">
                    <p class="chat-header-text">TORONJA BOT</p>
                </div>
                <div>
                    <button id="btn-exit" class="chat-btn-exit" type="button">‎ 
                        <i class="fa fa-window-minimize  fa-2x" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div id="chat-content" class="chat-content" >
                <div class="time-display"></div>
                <div class="bubble-chat-container">
                    <div class="chat-bubble-bot"></div>
                </div>
            </div>
            <div class="chat-footer" id="chat-footer">
                <form action="#" class="form-chat">
                    <input type="text" class="emisor_msj_id" name="emisor_msj_id" value="1234321" hidden>
                    <input type="text" name="mensaje" class="input-chat" placeholder="Escribe tu mensaje aquí..." autocomplete="off">
                    <button class="send" type="button">‎
                        <i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i>
                    </button>
                </form>
                <!--<div class="chat-footer-input">
                    <span class="textarea" role="textbox" contenteditable></span>
                </div>
                <div class="chat-footer-btn">
                    <button type="button" class="chat-btn-send"> ‎
                        <i class="fa-solid fa-xl fa-paper-plane"></i>
                    </button>
                </div>-->
            </div>   
        </div>
        <div class="btn-chat-container">
            <button id="btn-chat" class="btn-chat"  type="button"> ‎     
                <img src="img/logo.png" class="img-logo" alt="">        
            </button>
        </div>
    </div>
    <script src="js/app.js" ></script>
</body>
</html>
